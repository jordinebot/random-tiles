<div ng-repeat="tile in tiles" id="{{tile['timestamp']}}" class="tile" style="width: {{tile['width']}}px; height: {{tile['height']}}px; background-color: {{tile['color']}};" onClick="arrange_tiles();"><img alt="{{tile['id']}}" src="{{tile['src']}}" width="{{tile['width']}}" height="{{tile['height']}}"/></div>
